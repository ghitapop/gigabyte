<div class="row">
  <div class="small-12 medium-6 columns">
    <h1>Add a Product</h1>
  </div>
</div>

<form (ngSubmit)="createProduct()" #prodAddForm="ngForm">
  <div class="row" *ngIf="displayMessage">
    <div class="small-12">
      <div>
        {{response.message}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="small-12 medium-6 columns">
      <label>Product Name
        <input type="text" id="prodName" [(ngModel)]="name" name="prodName" required #psName="ngModel">
        <div [hidden]="psName.valid || psName.pristine" class="alert callout">
          Product Name is required
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="small-12 medium-6 columns">
      <label>Product Price
        <input type="text" id="prodPrice" [(ngModel)]="price" name="prodPrice" required #psPrice="ngModel">
        <div [hidden]="psPrice.valid || psPrice.pristine" class="alert callout">
          Product Price is required
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="small-12 medium-6 columns">
      <label>Product Description
        <textarea rows="15" id="prodDesc" [(ngModel)]="description" name="prodDesc" required #psDesc="ngModel"></textarea>
        <div [hidden]="psDesc.valid || psDesc.pristine" class="alert callout">
          Product Description is required
        </div>
      </label>
    </div>
    <div class="small-12 medium-6 columns">
      <input type="file" (change)="fileLoad($event)"><br>
      <img *ngIf="imageSrc" [src]="imageSrc" alt="Image preview...">
    </div>
  </div>

  <div class="row align-center">
    <div class="small-12 medium-6 columns">
      <div class="expanded button-group">
        <button class="success button" type="submit" [disabled]="!prodAddForm.form.valid">Create Product</button>
        <button class="cancel button" type="button" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>

</form>
