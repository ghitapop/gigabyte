<div class="row expanded align-center">
  <h1>Logon to your Account</h1>
</div>

<div class="row align-center">
  <form (ngSubmit)="login()" #userForm="ngForm">
    <div class="small-12 columns">
      <label>Username
        <input type="email" placeholder="Enter Email Address" id="email" name="email" [(ngModel)]="user.email" required #em="ngModel">
        <div [hidden]="em.valid || em.pristine" class="alert callout">
          Email is required
        </div>
      </label>
    </div>

    <div class="small-12 columns">
      <label>Password
        <input type="password" placeholder="Enter Password" id="password" [(ngModel)]="user.password" required #pwd1="ngModel" name="password">
        <div [hidden]="pwd1.valid || pwd1.pristine" class="alert callout">
          Password is required
        </div>
      </label>
    </div>

    <div class="small-12 columns">
      <div class="expanded button-group">
        <button type="submit" class="success button" [disabled]="!userForm.form.valid">Login</button>
        <button class="button" (click)="signUpFromLogin()">Sign Up</button>
      </div>
    </div>

    <div class="small-12 columns">
      <p (click)="cancelFromLogin()" class="text-center simlink">Back to the Main Site</p>
    </div>
  </form>
</div>
