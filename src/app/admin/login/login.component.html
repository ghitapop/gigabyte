<div class="row expanded align-center">
  <h1>Logon to your Account</h1>
</div>

<div class="row align-center">
  <form>
    <div class="small-12 columns">
      <label>Username
        <input type="email" placeholder="Enter Email Address" id="email" name="email" [(ngModel)]="email" required #em="ngModel">
        <div [hidden]="em.valid || em.pristine" class="alert callout">
          Email is required
        </div>
      </label>
    </div>

    <div class="small-12 columns">
      <label>Password
        <input type="password" placeholder="Enter Password" id="password" [(ngModel)]="password1" required #pwd1="ngModel" name="password">
        <div [hidden]="pwd1.valid || pwd1.pristine" class="alert callout">
          Password is required
        </div>
      </label>
    </div>

    <div class="small-12 columns">
      <div class="expanded button-group">
        <a class="success button" (click)="login()">Login</a>
        <a class="button" (click)="signUpFromLogin()">Sign Up</a>
      </div>
    </div>

    <div class="small-12 columns">
      <p (click)="cancelFromLogin()" class="text-center simlink">Back to the Main Site</p>
    </div>
  </form>
</div>
